syntax = "proto3";

option csharp_namespace = "Clud";

service Pods {
  rpc ListPods (PodsRequest) returns (PodsReply);
}

message PodsRequest {
}

message PodsReply {
  message Pod {
    string name = 1;
  }

  repeated Pod pods = 1;
}

service Deployments {
  rpc CreateDeployment (CreateDeploymentRequest) returns (CreateDeploymentResponse);
}

message CreateDeploymentRequest {
  string name = 1;
}

message CreateDeploymentResponse {
}